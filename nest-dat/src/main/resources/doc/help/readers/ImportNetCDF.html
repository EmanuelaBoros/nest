<h3>Import NetCDF</h3>

<p>The NetCDF reader enables DAT to import NetCDF data products.</p>

<p>The NetCDF reader supports any image-like NetCDF file structure in NetCDF version 3 or 4.</p>

<p class="inote"><b>Note: </b> You can find additional information about NetCDF at
    <a href="http://www.unidata.ucar.edu/software/netcdf/">http://www.unidata.ucar.edu/software/netcdf/</a>.
</p>
