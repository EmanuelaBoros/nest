<h3>Import ENVISAT (ASAR, MERIS, AATSR) Product</h3>


<p>This option allows to import <a href="../general/envisat-products/index.html">ENVISAT products</a> into DAT.</p>

<p>The supported <a href="../general/envisat-products/index.html">ENVISAT product</a> types are:</p>
<ul>
    <li><a name="asar">ASAR products</a></li><li><a name="meris">MERIS L1b/L2 RR/FR/FRG/FSG products</a></li>
    
    <li><a name="asar">AATSR TOA L1b and NR L2</a></li>
</ul><p>ENVISAT product files have extension .N1</p>
